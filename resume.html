<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jackson WANG · 简历</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        color: #0b1220;
        background: #ffffff;
      }

      .print-button {
        position: fixed;
        top: 16px;
        right: 20px;
        z-index: 10;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(248, 250, 252, 0.92);
        color: #0b1220;
        padding: 8px 14px;
        font-size: 0.9rem;
        text-decoration: none;
      }

      .print-button:hover {
        border-color: #38bdf8;
      }

      .container {
        max-width: 760px;
        padding: 72px 20px 40px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.35rem;
      }

      p {
        margin: 0 0 10px;
        line-height: 1.55;
      }
    </style>
  </head>
  <body>
    <button class="print-button" id="print-export" type="button" aria-label="打印 / 导出 PDF">
      打印 / 导出 PDF
    </button>

    <main class="container">
      <h1 id="resume-heading">Jackson WANG · 资深 Apple 平台软件工程师 &amp; Agentic Engineering Developer</h1>
      <p>正在跳转到网页版简历…</p>
      <p>
        如果没有自动跳转，请点击
        <a id="resume-link" href="web-resume/index.html">这里查看简历</a>。
      </p>
      <p id="updated-at">最后更新：2026 年 2 月 6 日</p>
    </main>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const lang = params.get("lang") === "en" ? "en" : "zh";

        const resumePath = "web-resume/index.html";
        const target = `${resumePath}${window.location.search || ""}${window.location.hash || ""}`;

        const resumeLink = document.getElementById("resume-link");
        if (resumeLink) resumeLink.href = target;

        const headingEl = document.getElementById("resume-heading");
        if (headingEl) {
          headingEl.textContent =
            lang === "en"
              ? "Jackson WANG · Senior Apple Platform Software Engineer & Agentic Engineering Developer"
              : "Jackson WANG · 资深 Apple 平台软件工程师 & Agentic Engineering Developer";
        }
        document.title = lang === "en" ? "Jackson WANG · Resume" : "Jackson WANG · 简历";

        const updatedAt = document.getElementById("updated-at");
        if (updatedAt) {
          updatedAt.textContent =
            lang === "en" ? "Last updated: February 6, 2026" : "最后更新：2026 年 2 月 6 日";
        }

        const printExport = document.getElementById("print-export");
        if (printExport) {
          printExport.setAttribute(
            "aria-label",
            lang === "en" ? "Print / Save as PDF" : "打印 / 导出 PDF"
          );
          printExport.textContent =
            lang === "en" ? "Print / Save as PDF" : "打印 / 导出 PDF";
          printExport.addEventListener("click", () => {
            window.print();
          });
        }

        // Quick redirect while still keeping a visible fallback link.
        window.setTimeout(() => {
          window.location.replace(target);
        }, 250);
      })();
    </script>
  </body>
</html>
